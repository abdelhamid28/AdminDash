<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="animated fadeIn">
    <div class="row mb-2">
        <div class="col-xl-4 order-xl-1">
            <div class="card shadow">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12">
                            <p class="mb-0"> {{util.translate('Student Information')}} </p>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <div class="top-card text-center">
                        <div class="back_image"
                            [style.backgroundImage]="'url('+ getImage() +'),url(assets/img/dummy.jpeg)'">
                        </div>
                    </div>
                    <div class="card-contain text-center p-t-40">
                        <h5 class="text-capitalize p-b-10"> {{name}} </h5>
                        <p class="text-muted"> {{email}} </p>
                    </div>
                    <div class="card-data">
                        <div class="row">
                            <div class="col-4 b-r-default text-center">
                                <p class="text-muted"></p>
                                <span>{{util.translate('Studies')}}. </span> <br>
                                <span style="font-weight: bold;"> {{studies}} </span>
                            </div>

                            <div class="col-4 b-r-default text-center">
                                <p class="text-muted"></p>
                                <span>{{util.translate('Terms')}}.</span> <br>
                                <span style="font-weight: bold;"> {{terms}} </span>
                            </div>

                            <div class="col-4 text-center">
                                <p class="text-muted"></p>
                                <span>{{util.translate('Enroll No.')}}.</span> <br>
                                <span style="font-weight: bold;"> {{enroll}} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">

                <div class="card-body pt-0 pt-md-4">
                    <p style="text-align:center;font-weight: bold;" *ngIf="!dummy?.length && !exams?.length">
                        {{util.translate('No Data Found!')}} </p>
                    <div class="orders">
                        <div class="single_notification" *ngFor="let item of dummy">
                            <div class="order_detail">
                                <div>
                                    <div expand="block" class="order_btn" mode="ios">
                                        ###
                                    </div>
                                </div>
                            </div>
                            <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                            <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                            <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                        </div>
                        <div class="single_notification"
                            *ngFor="let item of exams | paginate: {id:'pagin1', itemsPerPage: 10, currentPage: pages }">
                            <div class="order_detail">
                                <div>
                                    <div expand="block" class="order_btn" mode="ios">
                                        #{{item.id}}
                                    </div>
                                </div>
                            </div>

                            <div class="product_detail">
                                <div class="pro_detail">
                                    <label class="pro_name"> {{item.examInfo.name}} </label> <br>
                                    <label class="grey_lbl">{{item.studies.name}} |
                                        {{item.subjects.name}} | {{item.terms.name}} </label>
                                </div>
                            </div>



                            <div class="delivery_detail">

                                <div>
                                    <label class="status_lbl"><span>
                                            {{util.translate('Gained Marks')}}:
                                        </span>
                                        {{item.gained}} / {{item.total}}
                                    </label>
                                </div>
                                <div>
                                    <label class="status_lbl" style="color: black;">
                                        <span>{{util.translate('Exam Result')}}:
                                        </span>
                                        <span *ngIf="item.result == 1" style="color: green;">
                                            {{util.translate('Passed')}}
                                        </span>
                                        <span *ngIf="item.result == 0" style="color: red;">
                                            {{util.translate('Failed')}}
                                        </span>
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div *ngIf="exams?.length > 0">
                            <pagination-controls id="pagin1" (pageChange)="pages = $event">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
